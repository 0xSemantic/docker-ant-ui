services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOG_LEVEL=debug
      - GO_ENV=development
    command: go run main.go
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_WEBSOCKET_URL=ws://localhost:8080/ws
      - VITE_APP_TITLE=Docker Ant UI (Dev)
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    command: npm run dev