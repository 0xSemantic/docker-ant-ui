services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    container_name: docker-ant-ui-backend
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - docker-ant-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/containers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-builder
    container_name: docker-ant-ui-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_WEBSOCKET_URL=ws://localhost:8080/ws
      - VITE_APP_TITLE=Docker Ant UI
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - docker-ant-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Database for storing activity logs (if you want to persist logs)
